<!doctype html>
<html>
   <head>
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
      <link rel='stylesheet' href='login.css'>
      <script src="https://apis.google.com/js/api:client.js"></script>
      <script>
         var googleUser = {};
         var startApp = function() {
           gapi.load('auth2', function(){
             // Retrieve the singleton for the GoogleAuth library and set up the client.
             auth2 = gapi.auth2.init({
               client_id: '960994458529-5d2vkogsgq0fvq3m4iu3rqubhc8ds5fu.apps.googleusercontent.com',
               cookiepolicy: 'single_host_origin',
               // Request scopes in addition to 'profile' and 'email'
               //scope: 'additional_scope'
             });
             attachSignin(document.getElementById('customBtn'));
           });
         };
         
         function attachSignin(element) {
           console.log("hello");
           auth2.attachClickHandler(element, {},
               function(googleUser) {
                   window.location.href = "home.html";
               }, function(error) {
                 alert(JSON.stringify(error, undefined, 2));
               });

         }
      </script>
      <style type="text/css">
         #customBtn {
         display: inline-block;
         background: white;
         color: #444;
         width: 190px;
         border-radius: 5px;
         border: thin solid #888;
         white-space: nowrap;
         margin-left:40%;
         }
         #customBtn:hover {
         cursor: pointer;
         }
         #icon {
         display: inline-block;
         vertical-align: middle;
         width: 42px;
         height: 42px ;
         }
         span.buttonText {
         display: inline-block;
         vertical-align: middle;
         padding-left: 42px;
         padding-right: 42px;
         font-size: 15px;
         font-weight: bold;
         /* Use the Roboto font that is loaded in the 
         <head> */
            font-family: 'Raleway', sans-serif;
            }
      </style>
   </head>
   <body>
      <img id='logo' src= "logo.jpg">
      <p>Daily texts that remind you to reflect and journal.  We compile the rest, and present them beautifully to you.</p>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <div id="gSignInWrapper">
         <div id="customBtn" class="customGPlusSignIn">
            <img id='icon' src= "googlelogo.png">
            <span class="buttonText">Google</span>
         </div>
      </div>
      <div id="name"></div>
      <script>startApp();</script>
   </body>
</html>
