<!doctype html>
<html>
	<head>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel='stylesheet' href='home.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script>
	        var getData = function(){
                var prev = null;      
                var data = $('#data');
                data.html('');
                data.append('<div id="wrapper"><div id="header"> <div id="title"><img src= "logo.jpg" style = "width: 100%;height: 100%;"> </div> <div class="data" id="contact"> </div></div> <hr color=#C5C3C3 size=1> <div id="entry">');
                var entry = $('#entry');
                $.getJSON('http://1db7a5e1.ngrok.io/loaddata', function(data) {
		    //data array
		    for (var key in data) {
			if (data.hasOwnProperty(key)) {
			    //data is the JSON string
			    for (var info in key){
				    if (key.hasOwnProperty(info)){
					    curr = info.month;
					    if(prev != null){
					      if(curr != prev){
						prev = curr;
						entry.append('<div id="month">' + curr + '</div>');
					      }
					    }
					    else{
					      prev = curr;
					      entry.append('<div id="month">' + curr + '</div>');
					    }
					    entry.append('<div id="content"><div id="date"><div id="day"><div id="dayofweek">' + info.dayofweek +'</div><div id="dates">' + info.date +'</div></div></div><div id="text">' + info.text +'</div></div>');
			   	 }//end if statement	
			    }//end for loop
			}//end if statement
		     }//end for loop
            })  
		data.append('</div>');
		    }
        
                
            $(document).ready(function(){
                getData();
            });
        </script>
	</head>
	<body>
        <div id='data'></div>
            
	</body>
</html>
